<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>

<body style="background-color: rgb(255, 214, 136);">

	<div class="container">
		<div class="jumbotron  text-center" style="background-color: orange;">
			<h1 class="display-4">Hotel Roseville</h1>
			<p class="lead">
				Bienvenido al apartado de solicitudes de reservaciones
			</p>
		</div>

		<div>



			
			<h1 class="display-4">Reservas</h1>
			<p th:text="*{mensaje}" class="lead"></p>
			<hr class="my-4">
			<div th:replace="fragmentos :: navbar3"></div>
			<p class="text-danger"></p>
			<div th:if="*{error != null}" class="alert alert-warning alert-dismissible fade show" role="alert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4 th:text=*{error}></h4>
			</div>
			<div class="row">
				<div class="col-1"></div>
				<div class="col-10">
					<div th:if="*{reservas != null}">
						<table class="table table-striped">
						<tr>
						 	<th>Fecha de Entrada</th>
						 	 <th>Fecha de salida</th>
						 	  <th>Tipo de habitacion</th>
						 	   <th>Cliente</th>
						
						
						</tr>
						<div th:each="reserva : ${reservas}" >
							<tr>
							<td><a th:text="${reserva.fechaEntrada}"></a> </td>
							<td><a th:text="${reserva.fechaSalida}" ></a></td>
							<td><a th:text="${reserva.idhabitacion}" ></a></td>
							<td><a th:text=" ${reserva.cliente.nombrecli}" ></a></td>
							</tr>
							
						</div>
						</table>
					</div>
				</div>
				<div class="col-1"></div>
			</div>

			<form action="#" th:action="@{/Inicio/agregar}" th:object="${reserva}" method="post">
				<div class="row">
					<div class="col-3"></div>
					<div class="col-6"><div class="form-group">

							
						</div>
						<div class="form-group">
							<h4>Favor de llenar los campos la solicitar la reservacion</h4>
							<label for="NumeroHabitacion">Habitacion: </label>

							<Select class="form-control" th:field="*{idhabitacion}" required="required">
								<option value="Habitacion Doble">Habitacion Doble </option>
								<option value="Habitacion Triple">Habitacion Triple </option>
								<option value="Habitacion King Size">Habitacion King Size </option>

							</Select>
							<label>Ingresa la Fecha de Entrada: </label>
							<input type="text" required="required" th:field="*{fechaEntrada}" class="form-control"
								placeholder="Ejemplo 02/03/2021" maxlength="10" />
								
								<label>Fecha de salida: </label>
							<input type="text" required="required" th:field="*{fechaSalida}" class="form-control"
								placeholder="Ejemplo 02/03/2021" maxlength="10" />

						</div>
						
						<div class="form-group">
							<input type="submit" value="Agregar" />
						</div>
					</div>
					<div class="col-3"></div>
				</div>
			</form>
		</div>



		<hr class="my-4">
		<div class="row" style="background-color: orange;">

			<div class="col-2"></div>
			<div class="col-8">
				<p>Hotel Roseville, Chignahuapan,Puebla</p>
				<p>Por: Gabriel Maldonado Martinez, Anette Zaragoza Gomez</p>

			</div>
			<div class="col-2"></div>
		</div>

	</div>

	<script src="js/jquery-3.5.0.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
