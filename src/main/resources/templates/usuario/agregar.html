<!DOCTYPE html>
<html >


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar usuario</title>
 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    
</head>
<body style="background-color: rgb(255, 214, 136);">
 
    <div class="container">
        <div class="jumbotron  text-center" style="background-color: orange;">
            <h1 class="display-4" >Hotel Roseville</h1>  <p class="lead">
               Bienvenido al registo de usuarios.
            </p> </div>
             <div th:replace="/fragmentos :: navbar2"></div>
            <hr class="my-4">
            <h4>Favor de llenar los campos solicitados</h4>
            <p class="text-danger">Todos los datos son obligatorios</p>
            <div class="row">
              <div class="col-3"></div>
              <div class="col-6">
              <form action="#" th:action ="@{agregar}" th:object="${cliente}"
              method="post">
                 <label>Un Alias: </label>
             <input type="text" required="required" th:field="*{nombreusuario}"  class="form-control" placeholder="Juan24" maxlength="20"> 
             
              <label>Correo electronico:</label>
              <input type="email" required="required" th:field="*{correo}"  name="correo" class="form-control" maxlength="30"/>
             
              <label>Nombre (s):</label>
              <input type="text" required="required" th:field="*{nombrecli}" class="form-control" placeholder="Nombre sin apellidos" maxlength="20">
              
               <label>Primer Apellido:</label>
              <input type="text" required="required" th:field="*{apellidopat}" class="form-control" placeholder="Apellido paterno" maxlength="30">
               
                <label>Segundo Apellido:</label>
              <input type="text" required="required" th:field="*{apellidomat}" class="form-control" placeholder="Apellido materno" maxlength="30">
               
                <label>Dirección:</label>
              <input type="text" required="required" th:field="*{direccion}" class="form-control" placeholder="Escribe tu dirección" maxlength="100">
               
                <label>Tu Codigo Postal:</label>
              <input type="text" required="required" th:field="*{codigopostal}" class="form-control" placeholder="tu codigo postal" maxlength="6">
              
                <label>Ingresa tu Edad :</label>
              <input type="number" required="required" th:field="*{edad}" class="form-control" placeholder="coloca tu edad" maxlength="2">
               
                <label>Ingresa tu número telefonico:</label>
              <input type="text" required="required" th:field="*{telefono}" class="form-control" placeholder="coloca tu numero" maxlength="15">
              
               <label>Clave  de acceso:</label>
              <input type="password" required="required"  name="clave" class="form-control" maxlength="20"/>
             <br>
              <p>
              <input class="btn btn-success"  type="submit" value="Registrar">
              <input class=" btn btn-danger" type="reset" value="Limpiar">
              </p>
              </form>
              <div th:if="*{error !=null}"
              class="alert alert-warning alert-dismissible fade show"
              role="alert">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <h4 th:text=*{error}></h4>
              
              </div>
              
       
            
              </div>
              <div class="col-3"></div>
            </div >
            <hr class="my-4">
            <div class="row" style="background-color: orange;">
               
                    <div class="col-2"></div>
                    <div class="col-8">
                         <p>Hotel Roseville, Chignahuapan,Puebla</p>
                        <p>Por: Gabriel Maldonado Martinez, Anette Zaragoza Gomez</p>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
     
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
