<!DOCTYPE html>
<html >


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body style="background-color: rgb(255, 214, 136);">
 
    <div class="container">
        <div class="jumbotron  text-center" style="background-color: orange;">
            <h1 class="display-4" >Hotel Roseville</h1>  <p class="lead">
               Necesitas identificarte para poder ingresar al sitio.
            </p> </div>
           <div th:replace="fragmentos :: navbar2"></div>
            <hr class="my-4">
           
            <div class="row">
              <div class="col-3"></div>
              <div class="col-5">
               <div th:if="${param.error != null and session['SPRING_SECURITY_LAST_EXCEPTION'] != null}"
					class="alert alert-warning alert-dismissible fade show" role="alert">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<h5 th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></h5>
					</div>

              <form action="#" th:action="@{/usuario/validar}" method="post">
              <img  th:src="@{/imagenes/Captura.JPG}">
              
               <p class="text-danger">Introduce los datos de tu cuenta para acceder al sitio o realizar una solicitud de reservaci√≥n</p>
              <label>Correo electronico:</label>
              <input type="email" required="required"   name="username" class="form-control"/>
               <label>Clave  de acceso:</label>
              <input type="password" required="required"  name="password" class="form-control"/>
             
             
                
             
              <br>
              
              <p>
              <input class="btn btn-success"  type="submit" value="Ingresar">
              <input class=" btn btn-danger" type="reset" value="Limpiar">
              </p>
              
              </form>
              <div class="from-group">
              <div class= "form-group">
              <a th:href="@{/usuario/agregar}">No tengo cuenta, registrarme</a>
              </div>
              </div>
              </div>
              <div class="col-4"></div>
            </div >
            <hr class="my-4">
            <div class="row" style="background-color: orange;">
               
                    <div class="col-2"></div>
                    <div class="col-8">
                        <p>Hotel Roseville, Chignahuapan,Puebla</p>
                        <p>Por: Gabriel Maldonado Martinez, Anette Zaragoza Gomez</p>
                        
                    </div>
                    <div class="col-2"></div>
                </div>
          
        </div>
    
    <script src="js/jquery-3.5.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
       <script src="js/bootstrap.min.js"></script>
  
</body>
</html>
